<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube for Kids</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container_play">
        <div class="next_prev_buttons">
            <i onclick="prevVideo(),hiding()" class="fas fa-chevron-left"></i>
            <i onclick="nextVideo(),hiding()" class="fas fa-chevron-right"></i>
        </div>

        <div class="video_wrapper">
            <video onclick="playPause()" src="videos/video1.mp4" type="video/mp4" id="myVid" autoplay></video>
            <div class="overly_poster overly_video"><i onclick="playPause()" id="playPause_btn" class="fas fa-play-circle"></i></div>
        </div>

    </div>

</body>
    <script src="custom.js"></script>
</html>
